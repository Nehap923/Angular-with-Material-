<div class="mask d-flex align-items-center h-100 gradient-custom-3" *ngIf="!isLogeedIn">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form #sellerSignUp="ngForm" class="form" (ngSubmit)="signUp(sellerSignUp.value)">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" ngModel />
                <label class="form-label" for="form3Example1cg">Your Name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email" ngModel />
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password"
                  ngModel />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <!-- <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="password" ngModel />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div> -->

              <div class="d-flex justify-content-center">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Register here">
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account?
                <a (click)="signIn()" class="fw-bold text-body"><u>Login here</u></a>
              </p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- login form -->

<div class="mask d-flex align-items-center h-100 gradient-custom-3" *ngIf="isLogeedIn">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">LogIn</h2>
            <p class="has-error">{{errorText}}</p>
            <form #sellerLogin="ngForm" class="form" (ngSubmit)="sellerSignIn(sellerLogin.value)">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="email" ngModel />
                <label class="form-label" for="form3Example1cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password"
                  ngModel />
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>


              <div class="d-flex justify-content-center">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
              </div>

              <p class="text-center text-muted mt-5 mb-0">Don't have any account?
                <a (click)="signUPAccount()" class="fw-bold text-body"><u>SignUp here</u></a>
              </p>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
