<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Update Products</h2>
              <span>{{sucessMessage}}</span>
              <form #updateProduct="ngForm" class="form" (ngSubmit)="submit(updateProduct.value)">
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name"  ngModel="{{productData?.name}}" />
                  <label class="form-label" for="form3Example1cg">Product Name</label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="price"
                    ngModel="{{productData?.price}}" />
                  <label class="form-label" for="form3Example4cg">Product Price</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="colour"
                    ngModel="{{productData?.colour}}"  />
                    <label class="form-label" for="form3Example4cg">Product Colour</label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <textarea type="text" id="form3Example4cg" class="form-control form-control-lg" name="description"
                    ngModel="{{productData?.description}}" >
                    <label class="form-label" for="form3Example4cg">Product Description</label>
                    </textarea>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="categories"
                    ngModel="{{productData?.categories}}" />
                    <label class="form-label" for="form3Example4cg">Product Categoris</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example4cg" class="form-control form-control-lg" name="image"
                    ngModel="{{productData?.image}}"  />
                    <label class="form-label" for="form3Example4cg">Enter Product Image Url</label>
                  </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" name="submit" class="btn btn-info btn-md" value="Update Product">
                </div>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
