<div class="row justify-content-between">
    <div class="col-8">
        <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5"> Add Shipping Address</h2>
            <p >{{sucessMsg}}</p>
            <form #checkOutDetail="ngForm" class="form" (ngSubmit)="checkOutDetailFn(checkOutDetail.value)">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="email" ngModel />
                <label class="form-label" for="form3Example1cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="address" ngModel />
                <label class="form-label" for="form3Example3cg">Your Address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="contactNo"
                  ngModel />
                <label class="form-label" for="form3Example4cg">Your Contact Number</label>
              </div>

              <div class="d-flex justify-content-center">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Order Now">
              </div>

            </form>

          </div>
</div>
<div class="col-4">
    <h4>Total Amount : {{totalPrice}} </h4>
    <h4>Payment Method : Paid On delivery</h4>

</div>
</div>
