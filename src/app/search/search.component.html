<div class="card mb-3" style="max-width: 540px;" *ngFor="let item of productDta">
    <div class="row g-0">
      <div class="col-md-4">
        <a routerLink="/product-details/{{item.id}}">
        <img src="{{item.image}}" class="img-fluid rounded-start" alt="...">
        </a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">        
            <a routerLink="/product-details/{{item.id}}">
            {{item.name}}</a></h5>
          <p class="card-text">{{item.description}}</p>
          <p class="card-text">{{item.price}}</p>
          <p class="card-text">{{item.colour}}</p>
          <p class="card-text"><small class="text-muted">{{item.categories}}</small></p>
        </div>
      </div>
      <div class="card-footer bg-transparent border-success">
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button">Add To Cart</button>
            <button class="btn btn-outline-info" type="button">
              <a routerLink="/product-details/{{item.id}}">View Details</a></button>
          </div>
      </div>
    </div>
  </div>
