<div class="container">
<div class="row">
    <div class="col-md-4 cart " *ngFor="let product of productarray; let i=index">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-text">{{product.colour}}</p>
                <p class="card-text">{{product.categories}}</p>
                <p class="card-text">{{product.price}}</p>
               
                  <a (click)="deleteProduct(product.id)">
                    <span class="glyphicon glyphicon-trash"></span>
                  </a>
                  <a href="/seller-update-product/{{product.id}}" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                  </a>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
</div>
